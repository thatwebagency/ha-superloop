blueprint:
  name: Superloop Usage Alert
  description: >
    Sends a persistent notification when your Superloop data usage reaches 90% of your plan's allowance.
    Skips plans with unlimited data.
  domain: automation
  input:
    usage_sensor:
      name: Data Usage Sensor
      description: Select your Superloop Free Download Usage sensor (e.g., sensor.superloop_free_download_usage).
      selector:
        entity:
          domain: sensor

    allowance_sensor:
      name: Plan Allowance Sensor
      description: Select your Superloop Plan Allowance sensor (e.g., sensor.superloop_plan_allowance).
      selector:
        entity:
          domain: sensor

trigger:
  - platform: numeric_state
    entity_id: !input usage_sensor
    above: 0

condition:
  - condition: template
    value_template: >
      {% set usage = states[inputs.usage_sensor] %}
      {% set allowance = states[inputs.allowance_sensor] %}
      {% if not usage.state or not allowance.state %}
        false
      {% elif 'Unlimited Data' in allowance.state %}
        false
      {% else %}
        {% set current = usage.state | float %}
        {% set limit = allowance.state.replace('GB', '') | float %}
        {{ current >= (limit * 0.9) }}
      {% endif %}

action:
  - service: persistent_notification.create
    data:
      title: "Superloop Usage Warning"
      message: >
        Your data usage has reached 90% of your plan allowance!
        Current usage: {{ states[inputs.usage_sensor].state }} GB out of {{ states[inputs.allowance_sensor].state }} GB.

mode: single
